<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Upload File</h1>
        <form ref="uploadForm" id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <input type="file" name="file" class="mb-2 p-2 border rounded" />
            <button type="submit" name="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload File</button>
        </form>
        <div id="loading" class="hidden items-center justify-center mb-4">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <span class="ml-2">Uploading...</span>
        </div>
        <div id="result" class="mt-4 p-4 border rounded">
            <p id="resultText">Hasil akan muncul di sini...</p>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');

        uploadForm.addEventListener('submit', (event) => {
            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            const formData = new FormData(uploadForm);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text()) // Mengambil response sebagai teks
            .then(data => {
                loadingDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                resultText.textContent = data; // Menampilkan hasil dari res.send
            })
            .catch(error => {
                loadingDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                resultText.textContent = 'Terjadi kesalahan: ' + error;
            });
        });
    </script>
</body>
</html>
