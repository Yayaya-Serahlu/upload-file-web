<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4 text-center">Upload File</h1>
        <form ref="uploadForm" id="uploadForm" action="/upload" method="post" encType="multipart/form-data">
            <div class="mb-4">
                <input type="file" name="file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-700" />
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Upload File</button>
        </form>
        <div id="uploadResult" class="mt-4 hidden">
            <p class="mb-2">URL File:</p>
            <div class="flex items-center">
                <input type="text" id="fileUrl" class="flex-grow border rounded py-2 px-3 mr-2 focus:outline-none focus:ring focus:border-indigo-300" readonly>
                <button id="copyUrl" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">Copy</button>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadResult = document.getElementById('uploadResult');
        const fileUrlInput = document.getElementById('fileUrl');
        const copyButton = document.getElementById('copyUrl');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    fileUrlInput.value = data.url; // Asumsi server mengembalikan URL dalam format { url: "..." }
                    uploadResult.classList.remove('hidden');
                } else {
                    alert('Upload gagal.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan.');
            }
        });

        copyButton.addEventListener('click', () => {
            fileUrlInput.select();
            document.execCommand('copy');
            alert('URL berhasil disalin!');
        });
    </script>
</body>
</html>
