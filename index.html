<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Upload File</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <input type="file" name="file" id="fileInput" class="border p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <button type="submit" id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                    Upload File
                </button>
            </div>
            <div id="loading" class="hidden">
                <p class="text-center">Loading...</p>
            </div>
        </form>
        <div id="result" class="mt-4">
            <p>Hasil Upload:</p>
            <p id="fileUrl" class="text-blue-500"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const submitButton = document.getElementById('submitButton');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const fileUrl = document.getElementById('fileUrl');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            submitButton.disabled = true;
            loading.classList.remove('hidden');

            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.add('hidden');
                submitButton.disabled = false;
                fileUrl.textContent = data.url;
            })
            .catch(error => {
                console.error('Error:', error);
                loading.classList.add('hidden');
                submitButton.disabled = false;
                fileUrl.textContent = 'Gagal mengunggah file.';
            });
        });
    </script>
</body>
</html>
