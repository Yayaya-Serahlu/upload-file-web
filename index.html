<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4 text-center">Upload File</h1>
        <form ref="uploadForm" id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                    Pilih File
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="file" type="file" name="file">
            </div>
            <div class="flex items-center justify-center">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Upload File" name="submit">
            </div>
        </form>

        <div id="hasil-teks" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-2">Hasil Teks:</h2>
            <div class="border rounded p-4 bg-gray-200 relative">
                <pre id="teks-hasil" class="whitespace-pre-wrap"></pre>
                <button id="salin-teks" class="absolute top-2 right-2 bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded text-sm">Salin</button>
            </div>
        </div>
    </div>

    <script>
        // Contoh simulasi hasil teks (ganti dengan hasil dari server)
        const hasilTeks = "Ini adalah contoh teks hasil upload file.";

        // Menampilkan hasil teks
        const hasilTeksDiv = document.getElementById('hasil-teks');
        const teksHasilPre = document.getElementById('teks-hasil');
        teksHasilPre.textContent = hasilTeks;
        hasilTeksDiv.classList.remove('hidden');

        // Fungsi untuk menyalin teks
        document.getElementById('salin-teks').addEventListener('click', function() {
            const teks = document.getElementById('teks-hasil').textContent;
            navigator.clipboard.writeText(teks).then(() => {
                alert('Teks berhasil disalin!');
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
            });
        });
    </script>
</body>
</html>
