<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Spinner styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4">Upload File</h1>
        <form ref="uploadForm" id="uploadForm" action="/upload" method="post" encType="multipart/form-data" class="space-y-4">
            <input type="file" name="file" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2" />
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none">Upload File</button>
        </form>
        <div id="loadingSpinner" class="spinner hidden mx-auto mt-4"></div>
        <div id="result" class="mt-4 p-4 border border-gray-300 rounded-lg w-full"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultDiv = document.getElementById('result');

        uploadForm.addEventListener('submit', function () {
            loadingSpinner.classList.remove('hidden');
            resultDiv.innerHTML = ''; // Clear previous results
        });
    </script>
</body>

</html>
