<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function handleUpload(event) {
            event.preventDefault();
            showLoading();
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.add('hidden');
                window.open(data.url, '_blank');
            })
            .catch(error => {
                document.getElementById('loading').classList.add('hidden');
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Upload File</h1>
        <form id="uploadForm" action="/upload" method="post" encType="multipart/form-data" onsubmit="handleUpload(event)">
            <input type="file" name="file" class="block w-full text-sm text-gray-500 border border-gray-300 rounded mb-4" />
            <input type="submit" value="Upload File" name="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 cursor-pointer" />
        </form>
        <div id="loading" class="hidden mt-4 text-center text-blue-500">
            Loading...
        </div>
    </div>
</body>
</html>
