<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <!-- Link ke Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menyembunyikan indikator loading saat tidak digunakan */
        #loading {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4 text-center">Upload File</h1>
        
        <form ref="uploadForm" id="uploadForm" action="/upload" method="post" encType="multipart/form-data" class="space-y-4">
            <!-- Input File -->
            <input type="file" name="file" class="w-full p-2 border border-gray-300 rounded-md" />
            
            <!-- Tombol Upload -->
            <input type="submit" value="Upload File" name="submit" class="w-full bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-600" />
        </form>
        
        <!-- Indikator Loading -->
        <div id="loading" class="text-center mt-4">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid"></div>
            <p class="mt-2">Uploading...</p>
        </div>
        
        <!-- Tempat untuk menampilkan URL setelah upload -->
        <div id="resultUrl" class="mt-4 text-center hidden">
            <p>File uploaded successfully!</p>
            <a id="fileUrl" href="#" target="_blank" class="text-blue-500 underline">Open File</a>
        </div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const loading = document.getElementById("loading");
        const resultUrl = document.getElementById("resultUrl");
        const fileUrl = document.getElementById("fileUrl");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Tampilkan indikator loading
            loading.style.display = "block";

            const formData = new FormData(form);
            
            // Menggunakan Fetch API untuk mengirim file secara asynchronous
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Mengasumsikan server mengembalikan JSON dengan URL hasil upload
            .then(data => {
                // Sembunyikan indikator loading
                loading.style.display = "none";
                
                // Tampilkan URL hasil upload
                resultUrl.style.display = "block";
                fileUrl.href = data.url; // URL hasil upload
                fileUrl.textContent = "Click to open your uploaded file"; // Teks link
            })
            .catch(error => {
                // Menyembunyikan loading jika terjadi error
                loading.style.display = "none";
                alert("Error uploading file.");
            });
        });
    </script>

</body>
</html>
